<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Buscar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    placeholder="Buscar..."
    inputmode="decimal"
    type="decimal"
    [debounce]="250"
  ></ion-searchbar>
</ion-content>
