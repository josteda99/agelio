<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{user.ocupacion}}</ion-card-subtitle>
      <ion-card-title>{{user.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img class="ion-margin-bottom" [src]="user.avatar"></ion-img>
      <ion-label>Edad: {{user.edad}}</ion-label>
      <ion-card-subtitle class="ion-margin-top">Intereses</ion-card-subtitle>
      <ion-chip *ngFor="let inte of user.intereses">{{inte}}</ion-chip>
      <ion-card-subtitle class="ion-margin-top">Ense単aria</ion-card-subtitle>
      <ion-chip *ngFor="let ense of user.ense">{{ense}}</ion-chip>
      <ion-button
        color="tertiary"
        class="ion-margin-top"
        expand="block"
        id="open-modal"
      >
        <ion-icon slot="start" name="add"></ion-icon>
        Crear Anuncio
      </ion-button>

      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()"
                  ><ion-icon slot="start" name="close-outline"></ion-icon
                ></ion-button>
              </ion-buttons>
              <ion-title>多Que ense単as?</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true"
                  ><ion-icon slot="start" name="save-outline"></ion-icon
                ></ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item color="none" class="ion-padding-end">
              <ion-label position="floating">Categoria</ion-label>
              <ion-input placeholder="cocina, matematicas, cine..."></ion-input>
            </ion-item>
            <ion-item color="none" class="ion-padding-end">
              <ion-label position="floating">Titulo</ion-label>
              <ion-input placeholder="Te ense単o..."></ion-input>
            </ion-item>
            <ion-button expand="block" class="ion-margin-top">
              <ion-icon slot="start" name="arrow-up-outline"></ion-icon>
              Subir imagen
            </ion-button>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-card-content>
  </ion-card>
</ion-content>
